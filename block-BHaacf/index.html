<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Studio | Table assigment 1</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <body>

      <div class="container flex">
        <a href="#" class="logo">Training <span>Studio</span></a>
        <ul class="nav-list flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">classes</a></li>
          <li><a href="#">Schedule</a></li>

        </ul>
      </div>

    <main>
      <section class="hero center">
        <div class="video-container">
          <video autoplay loop>
            <source src="assets/media/video/gym-video.mp4" type="video/mp4" />
          </video>
          <div class="hero-color"></div>
        </div>
        <div class="container content">
          <p class="hero-text">work harder, get stronger</p>
          <h1 class="hero-heading">easy with our <span>gym</span></h1>
          <a href="#" class="btn">becom a member</a>
